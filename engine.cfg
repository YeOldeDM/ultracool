[application]

name="ultracool"
main_scene="res://scn/game.tscn"
target_fps=0
boot_splash_fullsize=false
icon="res://ultracool_icon.png"

[display]

resizable=false
test_width=512
test_height=512
custom_mouse_cursor=""
stretch_aspect="keep_width"
fullscreen=false
width=64
height=64
use_2d_pixel_snap=true
stretch_mode="viewport"

[image_loader]

filter=false
gen_mipmaps=false

[input]

hop_swap=[key(E)]
shoot=[mbutton(0, 1)]
ultra=[key(Q)]
cool=[key(E)]
up=[key(W)]
down=[key(S)]
left=[key(A)]
right=[key(D)]

[physics_2d]

default_gravity_vector=Vector2(0, 0)
default_gravity=0

[render]

default_clear_color=#ff00040c
