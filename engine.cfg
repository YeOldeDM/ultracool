[application]

name="ultracool"
main_scene="res://scn/world.tscn"
boot_splash_fullsize=false
icon="res://ultracool_icon.png"

[display]

test_width=512
test_height=512
stretch_aspect="keep_width"
fullscreen=false
width=64
height=64
use_2d_pixel_snap=true
stretch_mode="viewport"

[image_loader]

filter=false
gen_mipmaps=false

[input]

shoot=[mbutton(0, 1)]
ultra=[key(Q)]
cool=[key(E)]
up=[key(W)]
down=[key(S)]
left=[key(A)]
right=[key(D)]

[physics_2d]

default_gravity_vector=Vector2(0, 0)
default_gravity=0

[render]

default_clear_color=#ff0d2144
