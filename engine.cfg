[application]

name="ultracool"
main_scene="res://test.tscn"
boot_splash_fullsize=false
icon="res://ultracool_icon.png"

[display]

stretch_aspect="keep_width"
test_width=64
test_height=64
fullscreen=false
width=64
height=64
use_2d_pixel_snap=true
stretch_mode="viewport"

[image_loader]

filter=false
gen_mipmaps=false

[input]

ultra=[key(Q)]
cool=[key(E)]
up=[key(W)]
down=[key(S)]
left=[key(A)]
right=[key(D)]

[physics_2d]

default_gravity=1

[render]

default_clear_color=#ff0d2144
