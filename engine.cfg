[application]

name="ultracool"
main_scene="res://scn/game.tscn"
target_fps=0
boot_splash_fullsize=false
icon="res://ultracool_icon.png"

[autoload]

SoundManager="*res://gd/SoundManager.gd"

[display]

fullscreen=false
resizable=false
test_width=512
test_height=512
custom_mouse_cursor=""
stretch_aspect="keep_width"
width=64
height=64
use_2d_pixel_snap=true
stretch_mode="viewport"

[image_loader]

filter=false
gen_mipmaps=false

[input]

pause=[key(Escape)]
hop_swap=[key(E), mbutton(0, 2)]
exit=[key(Escape), key(Return), key(Space)]
restart=[key(R)]
ultra=[key(1)]
cool=[key(2)]
shoot=[mbutton(0, 1)]
up=[key(W)]
down=[key(S)]
left=[key(A)]
right=[key(D)]

[physics_2d]

default_gravity_vector=Vector2(0, 0)
default_gravity=0

[render]

default_clear_color=#ff00040c
